<script>

function makeDeck(){
    var value = ["Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"];
    var suit = ["&clubs;", "&diams;", "&hearts;", "&spades;"];
    
    var deck = [];
    
    for(i = 0; i < 4; i++){
        for (j = 0; j < 13; j++){
            deck.push("<ul><li>" + value[j] + " of " + suit[i]+ "</li></ul>");
        }
    }
    return deck;
} 
    
function makeDeckValue(){
    var value = ["Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"];
    var suit = ["&clubs;", "&diams;", "&hearts;", "&spades;"];
    
    var deck = [];
    
    for(i = 0; i < 4; i++){
        for (j = 0; j < 13; j++){
            if(value[j] == "Ace" || value[j] == "Jack" || value[j] == "Queen" || value[j] == "King"){
                deck.push(10);
            }else{
                deck.push(parseInt(value[j]));
            }
          
        }
    }
    return deck;
}

        }

}
