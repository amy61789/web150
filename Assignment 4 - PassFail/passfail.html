<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<body>

<h1>Functions & Validation</h1>

<form id="form1" action="#" onsubmit="return validateForm(this);">
  First Name: <input type="text" name="firstname"><br>
  Last Name: <input type="text" name="lastname"><br>
  Password: <input type="text" name="password"><br>

  <button >Check</button>
</form>

<hr><div id="message"></div>

<script>


function validateForm(myForm) {

  var firstname = myForm.firstname.value; // get text of firstname field
  var lastname = myForm.lastname.value; //get text of lastname field
  var password = myForm.password.value;
    
    if (firstname.length < 1){
        $("#message").html("Error: Please enter in a first name.");
    }
    else if(lastname.length < 1){
        $("#message").html("Error: Please enter in a last name.");

    }else{
        checkPassword(password);
    }
    
    

  // use this syntax to update 'message' DIV with appropriate wording
  

  /* Form validation code goes here
  */
  
  return false; // prevent page reload
}
    
function checkPassword(password){
    var valid = '';
    var lower = /[a-z]/;
    var upper = /[A-Z]/;
    if(password.length < 8){
        $("#message").html("Error: Your password isn't long enough! Must be at least 8 characters long.");
        
    }
    else if(!lower.test(password)){
        $("#message").html("Error: Your password must contain a lowercase letter.")
        
    }
    else if(!upper.test(password)){
        document.write("Error: Your password must contain an uppercase letter.")
        
    }else{
        $("#message").html("You entered all information correctly!"); 
    }
    
    
}

</script>

</body>
</html>
