<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <style>
        .over {
            background-color: orange;
        }
        .selected {
            background-color: green;
        }
    </style>

    <body>
        <div id="roles"></div>
        
        <button id="gryffindor">Gryffindor</button><button id="hufflepuff">Hufflepuff</button><button id="slytherin">Slytherin</button><button id="ravenclaw">Ravenclaw</button><button id="reset">Reset</button>
        
        <table id ="potter" border='1'><tr><th>Name</th><th>Role</th><th>House</th><th>Gender</th><th>Aligns</th><tr></table>
    </body>
        
        <script>
        // list of characters
        var characters = [
        {name:"Albus Dumbledore", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Nymphadora Tonks", role:"", house:"Hufflepuff",gender:"f",alignment:"good"},    
        {name:"Ron Weasley", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Ginny Weasley", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Hermione Granger", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Mad-eye Moody", role:"staff", house:"",gender:"m",alignment:"good"},    
        {name:"Prof McGonagall", role:"staff", house:"Gryffindor",gender:"f",alignment:"good"},    
        {name:"Harry Potter", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Draco Malfoy", role:"student", house:"Slytherin",gender:"m",alignment:"evil"},
        {name:"Hagrid", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
        {name:"Luna Lovegood", role:"student", house:"Ravenclaw",gender:"f",alignment:"good"},    
        {name:"Voldemort", role:"", house:"Slytherin",gender:"m",alignment:"evil"},    
        {name:"Bellatrix Lestrange", role:"", house:"Slytherin",gender:"f",alignment:"evil"},           
        {name:"Severus Snape", role:"staff", house:"Slytherin",gender:"m",alignment:"?"},    
        {name:"Dobby", role:"", house:"",gender:"?",alignment:"good"}
        ];

        var table = document.getElementById("potter");
        
        for(var i = 0; i < characters.length; i++){
            
            var row = table.insertRow(-1);
            var nameCell = row.insertCell(-1);
            var roleCell = row.insertCell(-1);
            var houseCell = row.insertCell(-1);
            var genderCell = row.insertCell(-1);
            var alignmentCell = row.insertCell(-1);
            
            nameCell.appendChild(document.createTextNode(characters[i].name));
            roleCell.appendChild(document.createTextNode(characters[i].role));
            houseCell.appendChild(document.createTextNode(characters[i].house));
            genderCell.appendChild(document.createTextNode(characters[i].gender));
            alignmentCell.appendChild(document.createTextNode(characters[i].alignment));
        }
        document.body.appendChild(table);
            
        
        // add rows to table
        // generate button for each unique house
        // add button to reset table rows

        $(document).ready(function(){
            $("tr:odd").css("background-color", "LightSalmon");
            $("tr:even").css("background-color", "LightBlue");
            $("tr:contains(Name)").show().css("background-color", "White");
            $("#gryffindor").on('click', function(){
                $("tr").hide();
                $("tr:contains(Gryffindor)").show();
                $("tr:visible:odd").css("background-color", "yellow");
                $("tr:visible:even").css("background-color", "red");
                $("tr:contains(Name)").show().css("background-color", "White");
            });
            
            $("#hufflepuff").on('click', function(){
                $("tr").hide();
                $("tr:contains(Hufflepuff)").show();
                $("tr:visible:even").css("background-color", "#FFCC00");
                $("tr:visible:odd").css("background-color", "black").css("color","white");
                $("tr:contains(Name)").show().css("background-color", "White");
            });
            $("#slytherin").on('click', function(){
                $("tr").hide();
                $("tr:contains(Slytherin)").show();
                $("tr:visible:odd").css("background-color", "green");
                $("tr:visible:even").css("background-color", "gray");
                $("tr:contains(Name)").show().css("background-color", "White");
            });
            $("#ravenclaw").on('click', function(){
                $("tr").hide();
                $("tr:contains(Ravenclaw)").show();
                $("tr:visible:even").css("background-color", "DarkBlue").css("color", "white");
                $("tr:visible:odd").css("background-color", "gray");
                $("tr:contains(Name)").show().css("background-color", "White");
            });
            $("#reset").on('click', function(){
                $("tr").show();
                $("tr:odd").css("background-color", "LightSalmon");
                $("tr:even").css("background-color", "LightBlue");
                $("tr:contains(Name)").show().css("background-color", "White");
            });
        // add functionality to hide/show rows when button clicked

        });

        </script>
</html>
